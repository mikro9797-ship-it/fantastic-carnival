<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Creator Course</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #F6F1E8;
            --accent-gold: #9C7348;
            --card-bg: #FCF9F3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: #333;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .accordion-item.active .accordion-content {
            max-height: 200px; /* запас, чтобы текст не обрезался */
        }

        .accordion-item.active svg {
            transform: rotate(180deg);
        }
    </style>
</head>

<body class="p-4 md:p-8">

<div class="max-w-4xl mx-auto space-y-12">

    <!-- ПРОГРАММА КУРСА -->
    <section class="bg-[#FCF9F3] rounded-[40px] p-8 shadow-sm border border-stone-200">
        <h2 class="serif text-2xl text-center uppercase tracking-widest text-[#9C7348] mb-8">
            Программа курса
        </h2>

        <div class="space-y-4">

            <div class="accordion-item border-b border-stone-200 pb-2 cursor-pointer"
                 onclick="this.classList.toggle('active')">
                <div class="flex justify-between items-center py-2">
                    <span class="text-sm font-medium">Модуль 0. Вводные уроки</span>
                    <svg class="w-4 h-4 transition-transform"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
                <div class="accordion-content text-xs text-stone-500">
                    Введение в профессию, обзор инструментов и настройка рабочего пространства.
                </div>
            </div>

            <div class="accordion-item border-b border-stone-200 pb-2 cursor-pointer"
                 onclick="this.classList.toggle('active')">
                <div class="flex justify-between items-center py-2">
                    <span class="text-sm font-medium">Модуль 1. Основы SMM</span>
                    <svg class="w-4 h-4 transition-transform"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         viewBox="0 0 24 24">
                        <path d="M19 9l-7 7-7-7"></path>
                    </svg>
                </div>
                <div class="accordion-content text-xs text-stone-500">
                    Стратегия продвижения, анализ целевой аудитории и конкурентов.
                </div>
            </div>

        </div>
    </section>

    <!-- ТАРИФЫ -->
    <section>
        <h2 class="serif text-2xl text-center uppercase tracking-widest text-[#9C7348] mb-8">
            Тарифы и цены
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- остальной код тарифов без ошибок -->
        </div>
    </section>

</div>

</body>
</html>
